${ data.hero && `
<figure class="hero">
  <img src="${ tacs.root }${ data.hero }" width="${ data.heroWidth || 1000 }" height="${ data.heroHeight || 500 }" alt="${ data.heroAlt || 'decorative' }" loading="eager" />
  ${ data.heroCaption && `<figcaption>${ data.heroCaption }</figcaption>` }
</figure>
`}
